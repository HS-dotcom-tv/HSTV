name: Update Matches JSON

on:
  schedule:
    - cron: '0 1 * * *' # كل يوم عند 01:00 UTC (يمكن تعديله)
  workflow_dispatch: # يتيح التشغيل اليدوي من واجهة GitHub

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show node & npm info
        run: |
          echo ">>> System info"
          uname -a
          node --version || true
          npm --version || true

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Debug env (only names)
        run: printenv | sed -n '1,120p'

      - name: Fetch matches (run script)
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: |
          echo ">>> Running fetch-matches.js"
          node fetch-matches.js
          echo "exit_code:$?"

      - name: Commit matches.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q 'matches.json'; then
            git add matches.json
            git commit -m "chore: update matches.json (automated)"
            git push
            echo "✅ matches.json committed and pushed"
          else
            echo "ℹ️ No changes to commit"
          fi
