<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HS TV</title>
  <style>
    /* ====== الأساسيات ====== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    [data-theme="dark"] {
      background: #0f172a;
      color: #f1f5f9;
    }

    /* ====== Header ====== */
    .site-header {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.4em;
      position: relative;
    }

    /* ====== HS Text ====== */
    .hs-text {
      position: relative;
      z-index: 2;                /* فوق بطاقة TV */
      font-weight: 900;
      font-size: 2.5rem;
      letter-spacing: -1px;
      transition: color 0.3s, text-shadow 0.3s;
      color: var(--hs-color);
      text-shadow: var(--hs-shadow);
    }

    /* ألوان الوضع النهاري */
    :root {
      --hs-color: #111; /* أسود */
      --hs-shadow: 0 2px 4px rgba(0,0,0,0.15);

      --logo-tv-bg: #2563eb;
      --logo-tv-text: #fff;
      --logo-tv-border-glow: rgba(37,99,235,0.6);

      --live-badge-color: #e11d48;
    }

    /* ألوان الوضع الليلي */
    [data-theme="dark"] {
      --hs-color: #fff; /* أبيض */
      --hs-shadow: 0 2px 6px rgba(255,255,255,0.25);

      --logo-tv-bg: #1d4ed8;
      --logo-tv-text: #fff;
      --logo-tv-border-glow: rgba(59,130,246,0.7);

      --live-badge-color: #f43f5e;
    }

    /* ====== TV Card ====== */
    .tv-card {
      position: relative;
      z-index: 1; /* أقل من HS */
      background-color: var(--logo-tv-bg);
      color: var(--logo-tv-text);
      padding: 0.2em 0.45em;
      border-radius: 0.35em;
      font-size: 1em;
      font-weight: 800;
      display: inline-block;
      line-height: 1;
      border: 1px solid var(--logo-tv-border-glow);
      box-shadow: 0 0 6px var(--logo-tv-border-glow),
                  inset 0 0 3px rgba(0,0,0,0.1);
      backdrop-filter: blur(3px);
    }

    /* ====== Live Badge ====== */
    .live-badge {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--live-badge-color);
      display: flex;
      align-items: center;
      gap: 0.2em;
    }

    .live-badge .dot {
      display: inline-block;
      width: 0.6em;
      height: 0.6em;
      background: var(--live-badge-color);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <!-- ✅ Header -->
  <header class="site-header">
    <div class="logo">
      <span class="hs-text">HS</span>
      <span class="tv-card">TV</span>
      <span class="live-badge">مباشر <span class="dot"></span></span>
    </div>
  </header>

</body>
</html>
