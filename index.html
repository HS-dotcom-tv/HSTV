<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSTV - جدول المباريات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Cairo', sans-serif; 
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
    }
    .gradient-text {
      background: linear-gradient(45deg, #10b981, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .match-card { 
      transition: all 0.3s ease; 
      backdrop-filter: blur(10px);
    }
    .match-card:hover { 
      transform: translateY(-2px);
      background: rgba(30, 41, 59, 0.8);
    }
    .live-pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body class="text-white">

  <!-- Header -->
  <header class="text-center py-8">
    <h1 class="text-4xl md:text-6xl font-bold gradient-text">HSTV</h1>
    <p class="text-slate-400 mt-3 text-lg">أحدث جدول المباريات مباشرة</p>
    <div class="flex justify-center gap-4 mt-4">
      <a href="matches.html" class="px-6 py-2 bg-emerald-600 hover:bg-emerald-700 rounded-lg transition">المباريات</a>
      <a href="channels.html" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition">القنوات</a>
    </div>
  </header>

  <!-- Controls -->
  <div class="flex justify-center gap-3 mb-8 px-4 max-w-md mx-auto">
    <button id="yesterday" class="flex-1 px-4 py-3 rounded-xl bg-slate-700 hover:bg-slate-600 transition">الأمس</button>
    <button id="today" class="flex-1 px-4 py-3 rounded-xl bg-gradient-to-r from-emerald-600 to-cyan-600 hover:from-emerald-700 hover:to-cyan-700 font-bold">اليوم</button>
    <button id="tomorrow" class="flex-1 px-4 py-3 rounded-xl bg-slate-700 hover:bg-slate-600 transition">الغد</button>
  </div>

  <!-- Matches Container -->
  <main id="matches" class="container mx-auto px-4 max-w-4xl space-y-6 mb-12"></main>

  <script>
    const matchesContainer = document.getElementById("matches");
    const API_URL = "matches.json"; // سيتم تحديثها تلقائيا

    // ترتيب الدوريات حسب الأهمية (محدث)
    const priorityLeagues = [
      2,  // Champions League
      1,  // World Cup
      4,  // Euro
      39, // Premier League
      140, // La Liga
      135, // Serie A
      78,  // Bundesliga
      61,  // Ligue 1
      45,  // AFC Champions League
      848  // African Nations
    ];

    // تاريخ اليوم بتوقيت مكة
    function getSaudiDate(offset = 0) {
      const date = new Date();
      date.setDate(date.getDate() + offset);
      return date.toISOString().split('T')[0];
    }

    async function loadMatches(dateKey) {
      matchesContainer.innerHTML = `
        <div class="text-center py-12">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-emerald-500"></div>
          <p class="text-slate-400 mt-4">جاري تحميل المباريات...</p>
        </div>
      `;

      try {
        const response = await fetch(API_URL + '?t=' + new Date().getTime());
        if (!response.ok) throw new Error('Network error');
        
        const data = await response.json();
        renderMatches(data.response || [], dateKey);
      } catch (error) {
        console.error('Error:', error);
        matchesContainer.innerHTML = `
          <div class="text-center py-8">
            <p class="text-red-400 text-lg">⚠️ خطأ في تحميل البيانات</p>
            <p class="text-slate-500 mt-2">جاري المحاولة مرة أخرى...</p>
            <button onclick="loadMatches('today')" class="mt-4 px-6 py-2 bg-emerald-600 rounded-lg">إعادة المحاولة</button>
          </div>
        `;
      }
    }

    function renderMatches(matches, dateKey) {
      matchesContainer.innerHTML = "";

      const targetDate = getSaudiDate(
        dateKey === "yesterday" ? -1 : dateKey === "tomorrow" ? 1 : 0
      );

      let filtered = matches.filter(m => m.fixture.date.startsWith(targetDate));

      if (filtered.length === 0) {
        matchesContainer.innerHTML = `
          <div class="text-center py-12">
            <p class="text-slate-400 text-xl">⚽ لا توجد مباريات في هذا اليوم</p>
            <p class="text-slate-600 mt-2">${targetDate}</p>
          </div>
        `;
        return;
      }

      // ترتيب المباريات
      filtered.sort((a, b) => {
        const aPrio = priorityLeagues.indexOf(a.league.id);
        const bPrio = priorityLeagues.indexOf(b.league.id);
        if (aPrio !== -1 && bPrio !== -1) return aPrio - bPrio;
        return (aPrio !== -1 ? -1 : (bPrio !== -1 ? 1 : 0));
      });

      // تجميع حسب الدوري
      const leagues = {};
      filtered.forEach(match => {
        const leagueId = match.league.id;
        if (!leagues[leagueId]) {
          leagues[leagueId] = {
            info: match.league,
            matches: []
          };
        }
        leagues[leagueId].matches.push(match);
      });

      // عرض المباريات
      Object.values(leagues).forEach(league => {
        const leagueElement = document.createElement('div');
        leagueElement.className = 'bg-slate-800/30 rounded-2xl overflow-hidden backdrop-blur-lg';
        
        leagueElement.innerHTML = `
          <div class="bg-gradient-to-r from-slate-900 to-slate-800 px-6 py-4 flex items-center gap-3">
            <img src="${league.info.logo}" alt="${league.info.name}" 
                 class="w-8 h-8 rounded-lg" onerror="this.style.display='none'">
            <div>
              <h3 class="font-bold text-lg">${league.info.name}</h3>
              <p class="text-slate-400 text-sm">${league.info.country}</p>
            </div>
          </div>
        `;

        league.matches.sort((a, b) => new Date(a.fixture.date) - new Date(b.fixture.date));
        
        league.matches.forEach(match => {
          leagueElement.innerHTML += renderMatchCard(match);
        });

        matchesContainer.appendChild(leagueElement);
      });
    }

    function renderMatchCard(match) {
      const { fixture, teams, goals, league } = match;
      const matchTime = new Date(fixture.date);
      const timeString = matchTime.toLocaleTimeString('ar-EG', { 
        hour: '2-digit', 
        minute: '2-digit',
        timeZone: 'Asia/Riyadh'
      });

      let statusHtml = '';
      const status = fixture.status.short;

      if (status === "NS") {
        statusHtml = `<span class="text-lg font-bold">${timeString}</span>`;
      } else if (["1H", "2H", "HT", "ET", "P"].includes(status)) {
        statusHtml = `
          <div class="text-center">
            <span class="text-xl font-bold text-emerald-400">${goals.home || 0} - ${goals.away || 0}</span>
            <div class="flex items-center justify-center gap-1 mt-1">
              <span class="live-pulse w-2 h-2 bg-red-500 rounded-full"></span>
              <span class="text-xs text-emerald-300">مباشر ${fixture.status.elapsed}'</span>
            </div>
          </div>
        `;
      } else if (["FT", "AET", "PEN"].includes(status)) {
        statusHtml = `
          <div class="text-center">
            <span class="text-lg font-bold">${goals.home} - ${goals.away}</span>
            <div class="text-xs text-slate-400 mt-1">انتهت</div>
          </div>
        `;
      }

      return `
        <div class="match-card border-t border-slate-700/50">
          <div class="flex items-center justify-between p-4">
            <div class="flex items-center gap-3 flex-1 justify-end text-right">
              <span class="font-semibold truncate">${teams.home.name}</span>
              <img src="${teams.home.logo}" alt="${teams.home.name}" 
                   class="w-8 h-8 rounded-full" onerror="this.style.display='none'">
            </div>
            
            <div class="mx-4 min-w-[100px]">${statusHtml}</div>
            
            <div class="flex items-center gap-3 flex-1">
              <img src="${teams.away.logo}" alt="${teams.away.name}" 
                   class="w-8 h-8 rounded-full" onerror="this.style.display='none'">
              <span class="font-semibold truncate">${teams.away.name}</span>
            </div>
          </div>
        </div>
      `;
    }

    // أحداث الأزرار
    document.getElementById('yesterday').addEventListener('click', () => loadMatches('yesterday'));
    document.getElementById('today').addEventListener('click', () => loadMatches('today'));
    document.getElementById('tomorrow').addEventListener('click', () => loadMatches('tomorrow'));

    // التحميل الأولي
    loadMatches('today');

    // تحديث تلقائي كل دقيقة للمباريات الحية
    setInterval(() => {
      const currentTab = document.querySelector('.bg-gradient-to-r')?.parentElement?.id;
      if (currentTab === 'today') loadMatches('today');
    }, 60000);
  </script>
</body>
  </html>
