<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSTV - جدول المباريات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
    }
    .gradient-text {
      background: linear-gradient(45deg, #10b981, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .match-card {
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .match-card:hover {
      transform: translateY(-2px);
      background: rgba(30, 41, 59, 0.8);
    }
    .crest {
      width: 50px;
      height: 50px;
      object-fit: contain;
      aspect-ratio: 1/1;
    }
    .active-tab {
      background: linear-gradient(to right, #059669, #06b6d4) !important;
      font-weight: bold;
    }
    .live-pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body class="text-white">

  <!-- Header -->
  <header class="text-center py-8">
    <h1 class="text-4xl md:text-6xl font-bold gradient-text">HSTV</h1>
    <p class="text-slate-400 mt-3 text-lg">أحدث جدول المباريات مباشرة</p>
  </header>

  <!-- Controls -->
  <div class="flex justify-center gap-3 mb-8 px-4 max-w-md mx-auto">
    <button id="yesterday" class="flex-1 px-4 py-3 rounded-xl bg-slate-700 hover:bg-slate-600 transition">الأمس</button>
    <button id="today" class="flex-1 px-4 py-3 rounded-xl active-tab">اليوم</button>
    <button id="tomorrow" class="flex-1 px-4 py-3 rounded-xl bg-slate-700 hover:bg-slate-600 transition">الغد</button>
  </div>

  <!-- Matches Container -->
  <main id="matches" class="container mx-auto px-4 max-w-4xl space-y-6 mb-12"></main>

  <script>
    const matchesContainer = document.getElementById("matches");
    const API_URL = "matches.json"; // يتم تحديثها يومياً

    // ترتيب الدوريات حسب الأهمية
    const priorityLeagues = [
      2000, // كأس العالم
      2001, // دوري أبطال أوروبا
      2014, // الدوري الإسباني
      2019, // الدوري الإيطالي
      2021, // الدوري الإنجليزي
      2002, // يورو
      2015, // الدوري الفرنسي
      2003, // كأس أفريقيا
      2017  // الدوري الألماني
    ];

    function getSaudiDate(offset = 0) {
      const date = new Date();
      date.setDate(date.getDate() + offset);
      return date.toISOString().split('T')[0];
    }

    async function loadMatches(dateKey) {
      matchesContainer.innerHTML = `
        <div class="text-center py-12">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-emerald-500"></div>
          <p class="text-slate-400 mt-4">جاري تحميل المباريات...</p>
        </div>
      `;

      try {
        const response = await fetch(API_URL + '?t=' + new Date().getTime());
        if (!response.ok) throw new Error('Network error');

        const data = await response.json();
        renderMatches(data.matches || [], dateKey);
      } catch (error) {
        console.error('Error:', error);
        matchesContainer.innerHTML = `
          <div class="text-center py-8">
            <p class="text-red-400 text-lg">⚠️ خطأ في تحميل البيانات</p>
            <button onclick="loadMatches('today')" class="mt-4 px-6 py-2 bg-emerald-600 rounded-lg">إعادة المحاولة</button>
          </div>
        `;
      }
    }

    function renderMatches(matches, dateKey) {
      matchesContainer.innerHTML = "";

      const targetDate = getSaudiDate(
        dateKey === "yesterday" ? -1 : dateKey === "tomorrow" ? 1 : 0
      );

      let filtered = matches.filter(m => m.utcDate.startsWith(targetDate));

      if (filtered.length === 0) {
        matchesContainer.innerHTML = `
          <div class="text-center py-12">
            <p class="text-slate-400 text-xl">⚽ لا توجد مباريات في هذا اليوم</p>
            <p class="text-slate-600 mt-2">${targetDate}</p>
          </div>
        `;
        return;
      }

      // ترتيب المباريات
      filtered.sort((a, b) => {
        const aPrio = priorityLeagues.indexOf(a.competition.id);
        const bPrio = priorityLeagues.indexOf(b.competition.id);
        if (aPrio !== -1 && bPrio !== -1) return aPrio - bPrio;
        return (aPrio !== -1 ? -1 : (bPrio !== -1 ? 1 : 0));
      });

      filtered.forEach(match => {
        matchesContainer.innerHTML += renderMatchCard(match);
      });
    }

    function renderMatchCard(match) {
      const home = match.homeTeam;
      const away = match.awayTeam;
      const score = match.score.fullTime;
      const time = new Date(match.utcDate);
      const timeString = time.toLocaleTimeString('ar-EG', {
        hour: '2-digit',
        minute: '2-digit',
        timeZone: 'Asia/Riyadh'
      });

      let statusHtml = '';
      if (match.status === "SCHEDULED") {
        statusHtml = `<span class="text-sm text-slate-400">لم يبدأ — ${timeString}</span>`;
      } else if (match.status === "LIVE" || match.status === "IN_PLAY") {
        statusHtml = `
          <div class="flex items-center gap-1 text-red-400">
            <span class="live-pulse w-2 h-2 bg-red-500 rounded-full"></span>
            <span>مباشر</span>
          </div>
        `;
      } else if (match.status === "FINISHED") {
        statusHtml = `<span class="text-slate-400">انتهت</span>`;
      }

      return `
        <div class="match-card bg-slate-800/30 rounded-2xl p-4">
          <div class="flex items-center justify-between text-center">
            <div class="flex flex-col items-center flex-1">
              <img src="${home.crest}" onerror="this.src='fallback.png'" class="crest mb-2">
              <span class="truncate max-w-[100px]">${home.name}</span>
            </div>

            <div class="flex flex-col items-center flex-1">
              <span class="text-xl font-bold">${score.home ?? 0} - ${score.away ?? 0}</span>
              ${statusHtml}
            </div>

            <div class="flex flex-col items-center flex-1">
              <img src="${away.crest}" onerror="this.src='fallback.png'" class="crest mb-2">
              <span class="truncate max-w-[100px]">${away.name}</span>
            </div>
          </div>

          <div class="mt-3 text-sm text-slate-400 border-t border-slate-700 pt-2">
            🏆 ${match.competition.name} <br>
            🏟️ ${match.venue ?? "ملعب غير معروف"} — ${match.area?.name ?? ""}
          </div>
        </div>
      `;
    }

    // أزرار التحكم
    const buttons = {
      yesterday: document.getElementById('yesterday'),
      today: document.getElementById('today'),
      tomorrow: document.getElementById('tomorrow')
    };

    Object.entries(buttons).forEach(([key, btn]) => {
      btn.addEventListener('click', () => {
        Object.values(buttons).forEach(b => b.classList.remove('active-tab'));
        btn.classList.add('active-tab');
        loadMatches(key);
      });
    });

    // تحميل أولي
    loadMatches('today');
  </script>
</body>
</html>
